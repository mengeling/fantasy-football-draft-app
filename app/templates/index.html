<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Data Refresh Page</title>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	</head>
	<body>
        <header>
            <div class="update-data">
                <button type="button" class="update-rankings-button">Update Rankings</button>
                <div class="popup-background">
                    <span class="background-helper"></span>
                    <div class="popup-content">
                        <p>Choose your league's scoring settings below.
                        <br/>It will take about 10 minutes to download everything.</p>
                        <button class="scoring-standard-button" value="standard">Standard</button>
                        <button class="scoring-half-button" value="half">Half PPR</button>
                        <button class="scoring-full-button" value="ppr">Full PPR</button>
                        <button class="popup-cancel-button">Cancel</button>
                    </div>
                </div>
                <div class="loader">
                    <img class="loader-image" src="/static/img/ajax-loader.gif" alt="Loading..." />
                </div>
            </div>
        </header>
        <main>
            <div class="player-details">
                <img class="player-pic" id="{{ player_id }}" src="/static/img/{{ player_id }}.jpg" onerror="this.src='/static/img/missing_photo.jpg'">
                <div class="player-stats">
                    {{ player_details | safe }}
                </div>
                <button type="button" id="draft-undraft-button" class="0">Draft Selected Player</button>
            </div>
            <div class="board-container">
                <div class="available-drafted-container">
                    <button type="button" class="available-button">Available Players</button>
                    <button type="button"  class="drafted-button">Drafted Players</button>
                </div>
                <div class="position-team-player-search">
                    <p>Position:</p>
                    <select class="position-dropdown">
                        <option selected value="ALL">ALL</option>
                        <option value="QB">QB</option>
                        <option value="RB">RB</option>
                        <option value="WR">WR</option>
                        <option value="TE">TE</option>
                        <option value="K">K</option>
                        <option value="DST">DST</option>
                    </select>
                    <p>Team:</p>
                    <select class="team-dropdown">
                        <option selected value="ALL">ALL</option>
                        {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                        {% endfor %}
                    </select>
                    <input type="search" placeholder="Player Search" class="player-search">
                    <button type="button"  class="clear-search-button">Clear Search</button>
                </div>
                <div class="draft-board">
                    {{ board | safe }}
                </div>
            </div>
        </main>
        <footer>
            <p class="footer">Made by <a href="https://www.linkedin.com/in/mengeling/" target="_blank">Michael Engeling</a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
	</body>
</html>
