<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Data Refresh Page</title>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	</head>
	<body>
        <header>
            <div class="update-data">
                <select class="scoring-options">
                    <option value="standard" id="standard">Standard</option>
                    <option value="half" id="half PPR">Half PPR</option>
                    <option value="ppr" id="full PPR">Full PPR</option>
                </select>
                <input type="submit" value="Update Rankings" class="update-rankings-button">
            </div>
        </header>
        <main>
            <div class="player-details">
                <img class="player-pic" id="{{ player_id }}" src="/static/img/{{ player_id }}.jpg">
                <div class="player-stats">
                    {{ player_details | safe }}
                </div>
                <button type="button" class="draft-button">Draft Selected Player</button>
            </div>
            <div class="position-player-search">
                <select class="position-dropdown">
                    <option value="ALL">ALL</option>
                    <option value="QB">QB</option>
                    <option value="RB">RB</option>
                    <option value="WR">WR</option>
                    <option value="TE">TE</option>
                    <option value="K">K</option>
                    <option value="DST">DST</option>
                </select>
                <input type="search" placeholder="Player Search" class="search">
            </div>
            <div class="draft-board">
                {{ board | safe }}
            </div>
        </main>
        <footer>
            <p class="footer">Made by <a href="https://www.linkedin.com/in/mengeling/" target="_blank">Michael Engeling</a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
	</body>
</html>
